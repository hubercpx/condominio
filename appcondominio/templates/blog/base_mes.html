{% load staticfiles %}
    <html>
        <head>
            <title>Meses</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        </head>
        <body>
          <div class="page-header">
              {% if user.is_authenticated %}
                  <a href="{% url 'mes_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                  <a href="{% url 'factura_list' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                  <a href="{% url 'pago_list' %}" class="top-menu"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span></a>
                  <a href="{% url 'mes_list' %}" class="top-menu"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></a>
                  <a href="{% url 'residente_list' %}" class="top-menu"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>

                  <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
              {% else %}
                  <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
              {% endif %}
              <h1><a href="{% url 'mes_list' %}">Meses</a></h1>
          </div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
        </body>
    </html>

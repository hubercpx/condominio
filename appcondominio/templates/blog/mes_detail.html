{% extends 'blog/base_mes.html' %}

{% block content %}
<div class="post">

</div>
  {% if mes.nombre %}
    <div class="date">
      {{ mes.monto }}
    </div>
    <a class="btn btn-default" href="{% url 'mes_edit' pk=mes.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn btn-default" href="{% url 'mes_remove' pk=mes.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
    <h1>{{ mes.nombre }}</h1>
    <p>{{ mes.nombre|linebreaksbr }}</p>
  {% else %}
  <div class="post">
      <a class="btn btn-default" href="{% url 'mes_publish' pk=mes.pk %}">Publish</a>
      <a class="btn btn-default" href="{% url 'mes_edit' pk=mes.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      <a class="btn btn-default" href="{% url 'mes_remove' pk=mes.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
      <p class="date">created: {{ mes.nombre }}</p>
      <h1><a href="{% url 'mes_detail' pk=mes.pk %}">{{ mes.nombre }}</a></h1>
      <p>{{ mes.text|truncatechars:200 }}</p>
  </div>



  {% endif %}





  </div>
{% endblock %}
